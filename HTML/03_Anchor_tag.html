<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor tags</title>
</head>

<body>
    <!-- <a href = "link">...</a> this tag can give link on webpage this open link without new tab here href is attribute -->
    <p><b>Open in same tab</b></p>
    <a href="https://google.com">Go to GOOGLE</a>
    <a href="https://youtube.com"><br>Go to YOUTUBE</a>
    <a href="https://facebook.com"><br>Go to facebook</a>
    <a href="https://linkedin.com"><br>Go to linkedin</a>

    <!-- <a href = "link">...</a> this tag can give link on webpage this open link with new tab open for that we use attribute named blank-->
    <p><b>Open in new tab</b></p>
    <a href="https://google.com" target = "_blank">Go to GOOGLE</a>
    <a href="https://youtube.com" target = "_blank"><br>Go to YOUTUBE</a>
    <a href="https://facebook.com" target = "_blank"><br>Go to facebook</a>
    <a href="https://linkedin.com" target = "_blank"><br>Go to linkedin</a>

    <p><b>Open internal link , DSA code with harry/ linkde_list</b></p>
    <a href="/DSA code with harry/01_linked_list_implementation_traversal.c" target="_blank">DSA CODE WITH HARRY</a>

</body>
</html>
