<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input Tags</title>
</head>

<body>
    <h2>This is HTML Form</h2>
    <form action="backend.php">
        <label for="name">
            Name
        </label>
        <div>
        <input type="text" name="myName" id = "name">
        </div>

        <br>                                     <!-- We not recomand this we use css instead of this-->
        
        <label for="role">
            Role
        </label>
        <div>
        <input type="text" name="myRole" id="role">
        </div>

        <br>                                    
        
        <label for="email">
            E-mail
        </label>
        <div>
        <input type="email" name="myEmail" id="email">
        </div>

        <br>

        <label for="dob">
            Birth Date
        </label>
        <div>
        <input type="date" name="myDate" id="dob">
        </div>

        <br>

        <label for="security">
            Security Code
        </label>
        <div>
        <input type="number" name="mySecurity" id="security">
        </div>

        <br>

        <label for="eligibilty">
            Are you 18 or 18+?: 
        </label>
        <div>
            <input type="checkbox" name="myEligibilty" id="eligibilty">
        </div>       

        <br>

        <label for="gender">
            Gender
        </label>
        <div>
            <label for="male">Male</label>
            <input type="radio" name="myGender" id="male">

            <label for="female">Female</label>
            <input type="radio" name="myGender" id="female">
            
            <label for="other">Other</label>
            <input type="radio" name="myGender" id="other">
        </div>      

        <br>
        
        <label for="description">Describe yourself</label>
        <div>
            <br> <textarea name="MyText"  cols="100" rows="10"></textarea>
        </div>

        <br>

        <label for="car">CAR</label>
        <div>
            <select name="myCar" id="car">
                <option value="Indica">Indica</option>
                <option value="Alto" selected>Alto</option>                 <!-- selected is for by default select -->
                <option value="Wagonar">Wagonar</option>
                <option value="Swift">Swift</option>
                <option value="Toyota">Toyota</option>
            </select>
        </div>

        <br>

        <div>
            <input type="submit" value="SUBMIT">
            <input type="reset" value="RESET">
        </div>
       
    </form>
</body>

</html>
