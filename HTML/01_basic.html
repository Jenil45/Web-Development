<!DOCTYPE html>                  <!-- We show the browser that this is HTML file -->

<html lang="en">                <!-- html tag starts from here lang[language] is attribute-->

<head>                          <!-- This is heading tag -->

    <meta charset="UTF-8">      <!-- meta means information about information(these describe keywords, description etc..) -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">       <!-- meta tags , title tags-->
 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title>Document</title>

</head>

<body>                          <!-- This is our main body-->
    This is body content
</body>

</html>
