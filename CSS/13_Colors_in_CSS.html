<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>

    <style>
        #firstPara
        {
            color: red;         /*Color by name*/
        }

        #secondPara
        {
            color: rgb(3, 3, 126);           /*Color by rgb value*/
        }

        #thirdPara
        {
            color: #fdb663;             /*Color by hex value*/
        }
    </style>
</head>
<body>
    <h2>Colors in CSS</h2>
    <p id="firstPara">This is COLORS in CSS.</p>
    <p id="secondPara">This is COLORS in CSS.</p>
    <p id="thirdPara">This is COLORS in CSS.</p>
</body>
</html>
